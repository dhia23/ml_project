name: Automated Model Training and Usage

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'model/**'
      - 'data/**'
      - 'preprocessing/**'
      - 'requirements.txt'
  schedule:
    - cron: '0 2 * * 1'  # Every Monday at 2 AM

jobs:
  train-model:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Train model
        run: |
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          python src/train.py

      - name: Validate model
        run: |
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          python src/validate_model.py

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: full_pipeline.pkl
          retention-days: 30  # Keep artifact for 30 days

  load-and-use-model:
    runs-on: ubuntu-latest
    needs: train-model  # âœ… This job waits for train-model to complete
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download model artifact
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: store  # Downloads to ./store/full_pipeline.pkl

      - name: Load and use model
        run: |
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          python main.py

      - name: Display model info (optional)
        run: |
          echo "Model successfully loaded and used!"
          ls -lh store/