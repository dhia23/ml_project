name: Automated Model Training

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'model/**'
      - 'data/**'
      - 'preprocessing/**'
      - 'requirements.txt'
  schedule:
    - cron: '0 2 * * 1'

jobs:
  train-model:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Also updated to v4

      - name: Set up Python
        uses: actions/setup-python@v5  # Also updated to v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Train model
        run: |
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          python src/train.py

      - name: Validate model
        run: |
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          python src/validate_model.py

      - name: Upload model artifact
        uses: actions/upload-artifact@v4  # âœ… Updated to v4
        with:
          name: trained-model
          path: full_pipeline.pkl